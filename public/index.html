<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Budget Tracker</title>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Budget Tracker</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chart.html">Chart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form class="mb-5">
            <div>
                <h3>Your budget is: $<span id="budget">2000</span></h3>
                <h3>Your current balance is: $<span id="balance"></span></h3>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="expense" aria-describedby="detail" placeholder="Enter detail">
            </div>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input id="price" type="number" class="form-control" placeholder="amount">
            </div>
            <br>
            <button id="expenseBtn" class="btn btn-primary">Expense</button>
            <button id="depositBtn" class="btn btn-success">Deposit</button>
            <button id="reset" class="btn btn-danger">Reset</button>
          </form>
        <h1 class="text-center">Transaction list:</h1>
        <ul id="expenses-list" class="list-group mb-5">
        </ul>
    </div>
    <script type="text/javascript" src="app.bundle.js"></script>
    <script>   
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register('./service-worker.js')
        .then(function () {
            console.log("service worker online");
            return navigator.serviceWorker.ready
        })
    };
    </script>
</body>

</html>
